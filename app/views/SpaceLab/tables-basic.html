<body>
    <section id="container">
        <header id="header">
            <!--logo start-->
            <div class="brand">
                <a class="">
                  
            </div>
            <!--logo end-->
            <div class="toggle-navigation toggle-left">
                <button type="button" class="btn btn-default" id="toggle-left" data-toggle="tooltip" data-placement="right" title="Toggle Navigation">
                    <i class="fa fa-bars"></i>
                </button>
            </div>
            <div class="user-nav">
                <ul>
                    <li>
                        <div class="toggle-navigation toggle-right">
                            <button type="button" class="btn btn-default" style="background-image:url(http://n.sinaimg.cn/tech/transform/20161109/LMRI-fxxneue1135456.jpg);"  id="toggle-right">
                            </button>
                        </div>
                    </li>

                </ul>
            </div>
        </header>
        <!--sidebar start-->
        <aside class="sidebar" id="sidebar">

            <div id="leftside-navigation" class="nano" style="cursor:pointer">
                <ul class="nano-content">
                    <li class="sub-menu">
                      <a ><i class="fa"></i><span>repeart</span><i class="arrow fa"></i></a>
                    </li>
                    <li class="sub-menu" :class="{'active':index==0}" v-for="(title,index) in head">
                      <a ><i class="fa"  :class="{ 'fa-cogs': index==0, 'fa-table': index==1 ,'fa-tasks':index==2}"></i><span>{{title.title}}</span><i class="arrow fa fa-angle-right pull-right"></i></a>
                        <ul>
                            <li @click="change_page(title.title,child)" v-for="child in head[index].child"><a>{{child.title}}</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>

        </aside>

        <!--sidebar end-->
        <!--main content start-->
        <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row" id="head"> 
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li>{{title.father}}</li>
                            <li class="active">{{title.child}}</li>
                        </ul>
                        <!--breadcrumbs end -->
                        <h1 class="h1">{{title.child}}</h1>
                    </div>

                </div>








    <div id="player_card" v-if="show">
            <section id="main-content">

                <!--  -->       <div class="panel panel-default">
                                     <div class="panel-body">
<!--                                 <div class="form-group">
                                        <label class="col-sm-3 control-label">所在地：</label>
                                        <div class="col-sm-6">
                                        </div>
                                    </div> -->
               
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="input1" id="input1" required="" placeholder="玩家id" v-modle="playerId">
                                            <br>
                                            <button type="button" class="btn btn-primary btn-trans" @click="select_player()">查询</button>
                                        </div>

                                     </div>
                                </div>




                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">玩家列表</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>玩家id</th>
                                            <th>玩家昵称</th>
                                            <th>剩余卡数</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="(player,index) in data">
                                            <td>{{index}}</td>
                                            <td>{{player.id}}</td>
                                            <td>{{player.name}}</td>
                                            <td>{{player.cardNum}}</td>
                                            <td style="cursor: pointer;" @click="recharge(player.id,player.cardNum)">充值</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    </div>


                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title">查询玩家</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>玩家id</th>
                                            <th>玩家昵称</th>
                                            <th>剩余卡数</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>0</td>
                                            <td>{{player.id}}</td>
                                            <td>{{player.name}}</td>
                                            <td>{{player.cardNum}}</td>
                                            <td style="cursor: pointer;" @click="recharge(player.id,player.cardNum)">充值</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>
                    </div>

                </section>
            </div>


            </section>
        </section>
        <!--main content end-->
        <!--sidebar right start-->

        <!--sidebar right end-->
    </section>
    <!--Global JS-->

    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/plugins/waypoints/waypoints.min.js"></script>
    <script src="assets/plugins/nanoScroller/jquery.nanoscroller.min.js"></script>
    <script src="assets/js/application.js"></script>

<script type="text/javascript">
    $().ready(function(){
        $('#popover-left,#popover-top,#popover-bottom,#popover-right').popover()

    })

</script>
